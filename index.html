<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Moon Mission</title>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="debug">
  <header class="container-fluid">
    <div class="row bg-secondary">
      <div class="col-12 text-center">
        <h1 class="text-light">Moon Mission</h1>
      </div>
    </div>
  </header>
  <main class="container-fluid bg-img">
    <!-- NOTE This is where the clickable image goes, this is when the clickable class in the style is used and when the mine() is used when clicking the image -->
    <div class="row ">
      <div class="col d-flex justify-content-center">
        <img class="img-fluid clickable rounded-circle" onclick="mine()"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/640px-FullMoon2010.jpg"
          alt="">
      </div>
    </div>
    <!-- NOTE this is the auto and click updates, this is where the function buyAutoUpgrade and buyClickUpgrade is invoked  -->
    <div class="row justify-content-around m-4 text-light text-center">
      <div class="col-3 bg-secondary rounded">
        <div>
          <h2>Auto Upgrades</h2>
          <button class="btn btn-info" onclick="buyAutoUpgrade('rovers')">Buy Rover </button>
          <button class="btn btn-info" onclick="buyAutoUpgrade('astriod')">Buy Astriod</button>
        </div>
      </div>
      <div class="col-3 bg-secondary rounded">
        <div>
          <h2>Click Upgrades</h2>
          <button class="btn btn-info" onclick="buyClickUpgrade('pickaxes')">Buy PickAxe </button>
          <span id="axeprice">2</span>
          <button class="btn btn-info" onclick="buyClickUpgrade('astronaunt')">By Astronaunt</button>
        </div>
      </div>
    </div>
    <!-- NOTE this is the inventory and the stats place, this is the last area before the footer, this is using the ids so the dom is able to maninuplate the numbers changing -->
    <div class="row justify-content-around m-4 text-center">
      <div class="col-3 bg-secondary m-2 rounded text-light">
        <h2>Inventory</h2>
        <div>
          <h3>Cheese: <span id="cheese">0</span></h3>
          <h3>Pick Axe: <span id="pickaxes">0</span></h3>
          <h3>Astronaunt: <span id="astronaunt">0</span> </h3>

          <h3>Rovers: <span></span><span id="rovers">0</span></h3>
          <h3>Astriod: <span id="astriod">0</span></h3>

        </div>
      </div>
      <div class="col-3 bg-secondary m-2 rounded text-light">
        <h2>STATS</h2>
        <h3>CPS <span id="cps"></span></h3>
        <h3>TCM <span id="tcm"></span></h3>
      </div>
    </div>

  </main>
  <footer class="container-fluid bg-secondary">
    <div class="row text-light text-center">
      <div class="col">
        <p>Created with ‚ù§ by Katie McCauley</p>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
