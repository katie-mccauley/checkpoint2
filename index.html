<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&family=Comforter&family=Rowdies:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>🚀Space Mission</title>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="">
  <header class="container-fluid">
    <div class="row bg-secondary">
      <div class="col-12 text-center">
        <h1 class="text-light">🚀Space Mission🌌</h1>
      </div>
    </div>
  </header>
  <main class="container-fluid bg-img">
    <!-- NOTE This is where the clickable image goes, this is when the clickable class in the style is used and when the mine() is used when clicking the image -->
    <div class="row p-2">
      <div class="col d-flex justify-content-center">
        <img class="img-fluid clickable moon rounded-circle" onclick="mine()"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShDW55ds1-eQzXOgXglIXRAI5aSv5ufBdZhw&usqp=CAU"
          alt="">
      </div>
    </div>
    <!-- NOTE this is the auto and click updates, this is where the function buyAutoUpgrade and buyClickUpgrade is invoked  -->
    <div class="row justify-content-center m-4 text-light text-center text-shadow">
      <h2 class="text-shadow">Store</h2>
      <div class="col-md-2 col-12 bg-trans rounded">
        <div>
          <h2>Auto Upgrades</h2>
          <button class="btn btn-info" onclick="buyAutoUpgrade('rovers')">Buy Rover </button>
          <h5>-<span id="roverprice">13 </span> cheese</h5>
          <button class="btn btn-info" onclick="buyAutoUpgrade('astriod')">Buy Astriod</button>
          <h5>-<span id="astriodprice">15 </span> cheese</h5>
        </div>
      </div>
      <div class="col-md-2 col-12 bg-trans rounded">
        <div>
          <h2>Click Upgrades</h2>
          <button class="btn btn-info" onclick="buyClickUpgrade('pickaxes')">Buy PickAxe </button>
          <h5>-<span id="axeprice">10 </span> cheese</h5>
          <button class="btn btn-info" onclick="buyClickUpgrade('astronaunt')">Buy Astronaunt</button>
          <h5>-<span id="astroprice">12 </span> cheese</h5>
        </div>
      </div>
    </div>
    <!-- NOTE this is the inventory and the stats place, this is the last area before the footer, this is using the ids so the dom is able to maninuplate the numbers changing -->
    <div class="row justify-content-center m-0 text-center align-items-top text-shadow">
      <div class="col-md-2 col-12 my-2 bg-trans rounded text-light text-shadow">
        <h2>Inventory</h2>
        <div>
          <h3>Cheese: <span id="cheese">0</span></h3>
          <br>
          <h3>Pick Axe: <span id="pickaxes">0</span></h3>
          <h3>Astronaunt: <span id="astronaunt">0</span> </h3>
          <br>
          <h3>Rovers: <span></span><span id="rovers">0</span></h3>
          <h3>Astriod: <span id="astriod">0</span></h3>

        </div>
      </div>
      <div class="col-md-3 col-12 my-2 bg-trans rounded text-light text-shadow h-25">
        <h2>STATS</h2>
        <div>
          <h3>CPS(Cheese per three seconds): <span id="cps">0</span></h3>
          <h3>TCM(Total Cheese Multiplier): <span id="tcm">2</span></h3>
        </div>
      </div>
    </div>

  </main>
  <footer class="container-fluid bg-secondary">
    <div class="row text-light text-center">
      <div class="col">
        <h5>Created with ❤ by Katie McCauley</h5>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
